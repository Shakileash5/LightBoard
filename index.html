<head>
    <meta charset="utf-8" />
    <title>HTML5 Canvas Drawing Board</title>
    <script type="text/JavaScript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js?ver=1.4.2"></script>
    <link rel="stylesheet" href="static/styles.css" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <img class = "floating-logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2X8-5_QlluMh7mTk9RDfnC1Wi1ZGG82Keahcww_68AB7OTT7aWbQ9ADeXZcMf4ywACo0&usqp=CAU" height="28" alt="CoolBrand">
    <div class="floating-roomid">
        <p>Room Id </p>
        <p id="roomIdDis"> </p>
    </div>
    <div class="floating-clients" id="clients">  
    </div>
    <div class="floating-toolbar" id="toolbar" style="display: none;">
        <button class="btn" style="color: white;" onclick="drawElement()"><i class="fa fa-pencil"></i></button>
        <button class="btn" style="color: white;" onclick="eraseElement()"><i class="fa fa-eraser"></i></button>
        <button class="btn" style="color: white;" onclick="increaseBrushSize()"><i class="fa fa-plus"></i></button>
        <button class="btn" style="color: white;" onclick="decreaseBrushSize()"><i class="fa fa-minus"></i></button>
    </div>
        <div id="canvasDiv">
            <canvas id="myCanvas">
                Sorry, your browser does not support HTML5 canvas technology.
            </canvas>
        </div>
        <div id="containerDiv" class="container" >
            <div id="controls">
                <h2>
                    Choose what you have to do ...
                </h2>
                <div id="elements">
                    <button id="joinRoom" class="button1" onclick="display_joincred()">Join Room</button>
                    
                    <button id="createRoom" class="button2" onclick="create_room()">Create Room</button>
                </div>
            </div>

            <div id="joinCreds">
                <div id="elements">
                    <input type="text" id="room_id" placeholder="Enter the Room ID you need to join ...">
                    <button id="joinRoom" class="button1" onclick="join_room()">Join Room</button>
                </div>
            </div>
        </div>
           
</body>
<script type="text/JavaScript" src="static/init.js"></script>
<script type="text/JavaScript" src="static/roomConn.js"></script>
<script type="text/JavaScript" src="static/serverConn.js"></script>
<script type="text/JavaScript" src="static/scripts.js"></script>
</html>
